<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Percentual para Nota</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .container {
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    text-align: center;
  }
  input {
    padding: 10px;
    font-size: 18px;
    width: 150px;
    text-align: center;
  }
  button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  .resultado {
    margin-top: 15px;
    font-size: 22px;
    font-weight: bold;
    color: #333;
  }
</style>
</head>
<body>

<div class="container">
  <h2>ðŸŽ¯ Converter Percentual em Nota (0 a 10)</h2>
  <input type="text" id="percentual" placeholder="Ex: 87,50%">
  <button onclick="converter()">Converter</button>
  <div class="resultado" id="resultado"></div>
</div>

<script>
function converter() {
  let valor = document.getElementById('percentual').value.trim();
  valor = valor.replace('%', '').replace(',', '.');
  let numero = parseFloat(valor);

  if (isNaN(numero)) {
    document.getElementById('resultado').innerText = 'Digite um valor vÃ¡lido, tipo 87,50%';
    return;
  }

  let nota = numero / 10;
  document.getElementById('resultado').innerText = `Nota: ${nota.toFixed(1)}`;
}
</script>

</body>
</html>
